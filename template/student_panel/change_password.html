{% extends 'student_panel/stud_base.html' %}
{% block title %}
Change Password
{% endblock %}
{% block student %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto bg-light my-5 p-3">
            <div class="bg-warning">
                <h1 class="text-center">Change Your Password</h1>
                <hr>
            </div>
            {% if message %}
            <div class="{{ col }}">{{ message }}</div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Current Password"  required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" name="new_password" placeholder="New Password" id="new_password" onkeyup="check_password()" required>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" class="form-control" name="cn_password" placeholder="Confirm New Password" id="cn_password" onkeyup="check_password()" required>
                </div>
                <div class="text-center form-group">
                    <input type="submit" class="btn btn-warning" id="btnsub" value="Change Password">
                </div>
        </div>
        </form>
    </div>
</div>
<script>
    function check_password(){
        let np = $("#new_password").val();
        let cnp = $("#cn_password").val();
        

        if(np==cnp){
            $('#new_password').css("border","2px solid green");
            $('#cn_password').css("border","2px solid green");
            $("#btnsub").removeAttr("disabled");
        }else{
            $('#new_password').css("border","2px solid red");
            $('#cn_password').css("border","2px solid red");
            $("#btnsub").attr("disabled","disabled");
        }
    }
</script>
{% endblock %}
