{% extends 'teacher_panel/teacher_base.html' %}
{% block title %}
Add Photos
{% endblock %}
{% block teacher %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto bg-light my-5 p-3">
            <div class="bg-success text-white" style="border-radius: 25px;">
                <h1 class="text-center">Fill Out for Add Photo in Gallery</h1>
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" class="form-control" name="title" placeholder="Add Your Title" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Image Type</label>
                        <select name="itype" class="custom-select my-1 mr-sm-2 form-control">
                            <option value="Hostel">Hostel</option>
                            <option value="Library">Library</option>
                            <option value="Sports">Sports</option>
                            <option value="Canteen">Canteen</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Photo:</label>
                        <input type="file" class="form-control" name="file" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="desc" required placeholder="About Photo" cols="96" rows="3"></textarea>
                </div>
                <div class="text-center form-group">
                    <input type="submit" class="btn btn-success" id="btnsub" value="Add Photo">
                </div>
            </form>
        </div>
    </div>
</div>
{% if status %}
<script>
    alert("{{ status }}")
</script>
    {% endif %}
{% endblock %}
