{% extends 'teacher_panel/teacher_base.html' %}
{% load static %}
{% block title %}
Update Photo
{% endblock %}
{% block teacher %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto bg-light my-5 p-3">
            <div class="bg-success text-white" style="border-radius: 25px;">
                <h1 class="text-center text-danger">Update Photo in Gellary</h1>
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" class="form-control" name="title" placeholder="Add Your Title" value="{{ update.title }}">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Image Type</label>
                        <select name="itype" class="custom-select my-1 mr-sm-2 form-control">
                            <option value="Hostel">Hostel</option>
                            {% if update.catagory == "Library" %}
                            <option value="Library" selected>Library</option>
                            {% else %}
                            <option value="Library">Library</option>
                            {% endif %}
                            {% if update.catagory == "Sports" %}
                            <option value="Sports" selected>Sports</option>
                            {% else %}
                            <option value="Sports">Sports</option>
                            {% endif %}
                            {% if update.catagory == "Canteen" %}
                            <option value="Canteen" selected>Canteen</option>
                            {% else %}
                            <option value="Canteen">Canteen</option>
                            {% endif %}
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Photo:</label>
                        <input type="file" class="form-control" name="file">
                    </div>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="desc"  placeholder="About Photo" cols="106" rows="3">{{ update.description }}</textarea>
                </div>
                <div class="text-center form-group">
                    <input type="submit" class="btn btn-outline-warning" id="btnsub" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
{% if status %}
<script>
    alert("{{ status }}");
</script>
{% endif %}
{% endblock %}
